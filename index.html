<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum App</title>
</head>
<body>
    <form class="hidden" id="login-form">
        <input required max_length="15" type="text" placeholder="Waht is your name?" />
        <button>Log In</button>
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <a href="https://github.com/clever0202/simple-productivity-web-app">Go to google</a>
    <form id="todo-form">
        <input required type="text" placeholder="What do you have to do?" />
        <button class="input-btn">Add</button>
    </form>
    <ul id="todo-list">

    </ul>
    <h2 id="clock">00:00</h2>
    <div id="quote">
        <span id="quote-text"></span>
        <span id="quote-author"></span>
    </div>
    <div id="weather">
        <span id="weather-text"></span>
        <span id="location"></span>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todos.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
